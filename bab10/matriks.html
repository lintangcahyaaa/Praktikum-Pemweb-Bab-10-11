<!DOCTYPE html>
  <head>
    <title>Kalkulator Matriks</title>
    <h1 align="center">OPERASI MATRIKS DASAR 3x3</h1>

  </head>
  <style>
    .matrix {
      display: grid;
      grid-template-columns: repeat(3, 3rem);
      grid-template-rows: repeat(3, 3rem);
    }

    .matrix-wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 40px;
    }

    .matrix-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
  <body>
    <div class="matrix-wrapper">
      <div class="matrix-inner">
        <h3>Matriks 1</h3>
        <div class="matrix" id="matrix1">
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
            />
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" />
        </div>
        <div class="button-wrapper">
          <button id="transpose1">Transpose</button>
          <button id="invers1">Invers</button>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <button style="padding: 5px 15px; margin: 10px" id="add">+</button>
        <button style="padding: 5px 15px; margin: 10px" id="multiply">x</button>
      </div>
      <div class="matrix-inner">
        <h3>Matriks 2</h3>
        <div class="matrix" id="matrix2">
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" /><input
            type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" /><input
          type="number"
            name=""
            id=""
          />
          <input type="number" name="" id="" />
        </div>
        <div class="button-wrapper">
          <button id="transpose2">Transpose</button>
          <button id="invers2">Invers</button>
        </div>
      </div>
    </div>
    <ul id="answer"></ul>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"
integrity="sha512Imer9iTeuCPbyZUYNTKsBWsAk3m7n1vOgPsAmw4OlkGSS9qK3/WlJZg7wC/9kL7nUUOyb06AYS8DyYQV7ELEbg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./jsmatriks.js"></script>
  </body>
</html>
